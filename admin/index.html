<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MANHATTAN Admin</title>
  <link rel="stylesheet" href="../assets/admin.css" />
  <script src="../assets/data.js"></script>
</head>

<body>
  <div id="login" class="login">
    <h2>Admin Access</h2>
    <p>Enter the password to edit MANHATTAN.</p>
    <input type="password" id="password" placeholder="Password" />
    <div style="margin-top:14px; display:flex; gap:10px;">
      <button id="login-btn">Login</button>
      <button class="secondary" onclick="window.location.href='/'">Back</button>
    </div>
  </div>

  <div id="dashboard" class="dashboard" style="display:none;">
    <aside class="sidebar">
      <h2>MANHATTAN CMS</h2>
      <nav>
        <a href="#blocks" class="nav-link active">Blocks</a>
        <a href="#settings" class="nav-link">Settings</a>
      </nav>
      <div class="preview-chip" id="save-hint">Saved to server</div>
    </aside>

    <main class="main">
      <section class="panel" id="blocks">
        <div style="display:flex; justify-content:space-between;align-items:center;">
          <h3>Blocks</h3>
          <button id="add-block">Add Block</button>
        </div>
        <div id="block-list"></div>
      </section>

      <section class="panel" id="settings">
        <h3>Global Settings</h3>
        <div class="grid-2">
          <div>
            <label>Site Title</label>
            <input type="text" id="site-title" />
          </div>
          <div>
            <label>Telegram Link</label>
            <input type="url" id="telegram-link" />
          </div>
          <div>
            <label>Accent Color</label>
            <input type="color" id="accent-color" />
          </div>
          <div>
            <label>Background Color</label>
            <input type="color" id="bg-color" />
          </div>
        </div>
      </section>
    </main>
  </div>

<script>
const ADMIN_PASSWORD = "manhattanVIP2024!";
let state = { blocks: [], settings: {} };

async function loadAll() {
  state = await ManhattanData.load();
}

async function syncSave() {
  try {
    await ManhattanData.saveServer(state, ADMIN_PASSWORD);
    document.getElementById("save-hint").textContent = "Saved to server";
  } catch (e) {
    alert("Failed to save to server");
  }
}

document.getElementById("login-btn").onclick = async () => {
  const pwd = document.getElementById("password").value;
  if (pwd !== ADMIN_PASSWORD) return alert("Incorrect");

  await loadAll();

  document.getElementById("login").style.display = "none";
  document.getElementById("dashboard").style.display = "grid";

  initForms();
};

function renderBlocks() {
  const list = document.getElementById("block-list");
  list.innerHTML = "";

  state.blocks.forEach((block, index) => {
    const div = document.createElement("div");
    div.className = "block-item";
    div.innerHTML = `
      <strong>${block.title || "Block"}</strong>
      <input data-f="title" value="${block.title || ""}">
      <textarea data-f="text">${block.text || ""}</textarea>
      <button data-act="del">Delete</button>
    `;

    div.querySelector("[data-f='title']").oninput = (e) => {
      block.title = e.target.value;
      syncSave();
    };

    div.querySelector("[data-f='text']").oninput = (e) => {
      block.text = e.target.value;
      syncSave();
    };

    div.querySelector("[data-act='del']").onclick = () => {
      state.blocks.splice(index, 1);
      renderBlocks();
      syncSave();
    };

    list.appendChild(div);
  });
}

function addBlock() {
  state.blocks.push({
    id: Date.now(),
    title: "New Block",
    text: "",
  });
  renderBlocks();
  syncSave();
}

document.getElementById("add-block").onclick = addBlock;

function bindSettings() {
  const st = state.settings;

  siteTitle.value = st.title || "";
  telegramLink.value = st.telegram || "";

  siteTitle.oninput = () => { st.title = siteTitle.value; syncSave(); };
  telegramLink.oninput = () => { st.telegram = telegramLink.value; syncSave(); };
}

function initForms() {
  renderBlocks();
  bindSettings();
}
</script>

</body>
</html>
